<h2>Products</h2>
    <div *ngFor="let product of products">
      {{ product.name }} - ${{ product.price }} 
      <button (click)="addToCart(product)">Add to Cart</button>
    </div>

    <h2>Cart</h2>
    <ul>
      <li *ngFor="let item of cart$ | async">{{ item.name }} - ${{ item.price }}</li>
    </ul>
